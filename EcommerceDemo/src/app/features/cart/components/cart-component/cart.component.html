<div class="main-div">
  <div class="cart-container">
    <app-total-cost></app-total-cost>
    <mat-card>
      <mat-card-header>List of cart</mat-card-header>
      <mat-card-content>
          <mat-list>
              <mat-list-item *ngFor="let product of cartProducts$ | async">
                  <app-cart-product [product] = "product"></app-cart-product>
              </mat-list-item>
          </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
